<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>Actualizar producto</h2>
        <form action="#">
            <div class="form-group">

            </div>

                <label for="product_name">Nombre</label>
                <input type="text" class="form-control" id="product_name" placeholder="Ingrese el nombre del producto"

            </div>

                    name="product_price">
            </div>
            <div class="form-group">
